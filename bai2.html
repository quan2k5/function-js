<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        function array(number){
            arr=[];
            for(let i=1;i<=number;i+=2){
                arr.push(i);                    
            }
            if(arr.length%2==0){
               arr.splice(arr.length-1,1);
            }
            return arr;
        }
        var number=+prompt("nhap 1 so bat ky");
        console.log(array(number));
    </script>
</body>
</html>
