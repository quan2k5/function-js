<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkArr(arr){
            let newArr=[];
            for(let i=0;i<arr.length;i++){
                var count=0;
                for(let j=1;j<=arr[i];j++){
                    if(arr[i]%j==0){
                        count++;
                    }
                }
                if(count==2){
                    newArr.push(arr[i]);
                }
            }
            return newArr;
        }
        var arr=[2,5,7,4,8,9,24,67,47,29,46,24,29,17,34];
        console.log(checkArr(arr));
    </script>
</body>
</html>
