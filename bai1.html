<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkArr(arr){
            left=0;
            right=arr.length-1;
            var check="true";
           while(left<right){
            if( arr[left]!=arr[right]){
                check="false";
                break;
            }
            left++;
            right--;
           }
           return check;
        }
        var arr=[1,1,2,2,1,1];
        console.log(checkArr(arr));
    </script>
</body>
</html>
